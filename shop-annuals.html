<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roots to Blooms â€” Annuals</title>

<style>
:root{
  --brand-green:#4EA337;
  --brand-brown:#4A2300;
  --accent:#c6e3d2;
  --dark:#254D32;
}

/* ================= NAVIGATION ================= */
.topnav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 24px;
  background:var(--dark);
  position:sticky;
  top:0;
  z-index:1000;
}
.topnav .logo img{height:48px;}
.nav-links a{
  color:white;
  text-decoration:none;
  font-weight:700;
  margin-left:20px;
  padding:8px 12px;
  border-radius:6px;
  transition:0.2s;
}
.nav-links a:hover{background:var(--brand-green);}

/* ================= PAGE & SHOP LAYOUT ================= */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fafafa;
}
.shop-container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* FILTER BAR */
.filter-bar{
  display:none;
}
.filter-btn{
  background:var(--accent);
  color:var(--dark);
  border:none;
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
}
.filter-btn.active{
  background:var(--dark);
  color:#fff;
  transform:scale(1.02);
}

/* PRODUCT GRID */
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

/* PRODUCT CARD */
.product-card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  box-shadow:0 8px 18px rgba(0,0,0,0.06);
  display:flex;
  flex-direction:column;
  gap:8px;
  min-height:320px;
}
.product-image-wrap{position:relative;}
.product-image{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:8px;
  background:#f3f3f3;
}
.product-card.sold-out .product-image,
.product-card.coming-soon .product-image{
  filter:grayscale(100%);
  opacity:0.6;
}
.sold-out-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  pointer-events:none;
}
.sold-out-overlay span{
  background:#c33;
  color:#fff;
  font-weight:900;
  letter-spacing:1px;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
}

.product-title{font-weight:800; color:var(--dark); margin:0; font-size:16px;}
.product-latin{color:#666; font-size:12px;}
.product-price{font-weight:800; margin-top:8px;}

/* SWATCHES */
.swatches{
  display:flex;
  gap:8px;
  margin:10px 0 12px 0;
  flex-wrap:wrap;
}
.swatch{
  width:20px;
  height:20px;
  border-radius:50%;
  cursor:pointer;
  border:2px solid #ddd;
  flex-shrink:0;
  box-sizing:border-box;
  transition:.15s;
}
.swatch:hover{transform:scale(1.1);}
.swatch.selected{border:3px solid var(--brand-green);}

/* ADD / QTY */
.add-btn{
  background:var(--dark);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:800;
  margin-top:auto;
}
.add-btn:disabled{
  opacity:0.5;
  cursor:not-allowed;
}
.qty-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:auto;
}
.qty-btn{
  background:#eee;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
.qty-btn:disabled{
  opacity:0.4;
  cursor:not-allowed;
}
.qty-num{
  min-width:28px;
  text-align:center;
  font-weight:800;
}

/* FLOATING CART */
#floating-cart{
  position:fixed;
  bottom:calc(20px + env(safe-area-inset-bottom));
  right:20px;
  z-index:9999;
  background:var(--accent);
  color:var(--dark);
  padding:12px 16px;
  border-radius:999px;
  box-shadow:0 10px 24px rgba(0,0,0,0.18);
  display:flex;
  gap:8px;
  align-items:center;
  cursor:pointer;
}
#floating-cart .badge{
  background:var(--dark);
  color:#fff;
  padding:2px 8px;
  border-radius:12px;
  font-weight:800;
}

/* CART DRAWER */
#cart-drawer{
  position:fixed;
  top:0;
  right:-420px;
  width:380px;
  bottom:40px;
  max-height:100%;
  padding:18px;
  padding-bottom:calc(18px + env(safe-area-inset-bottom));
  background:#fff;
  z-index:10000;
  box-shadow:-8px 0 30px rgba(0,0,0,0.2);
  transition:right .32s ease;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow-y:auto;
  box-sizing:border-box;
}
#cart-drawer.open{ right:0; }
.cart-items{flex:1;min-height:0;overflow-y:auto;-webkit-overflow-scrolling:touch;}
.cart-line{display:flex;justify-content:space-between;gap:8px;align-items:center;padding:8px 0;border-bottom:1px dashed #eee;}
.small-btn{background:#eee;border:none;padding:6px 8px;border-radius:6px;cursor:pointer;}
.drawer-footer{flex-shrink:0;background:#fff;border-top:1px solid #f0f0f0;padding-top:12px;display:flex;flex-direction:column;gap:8px;}
.drawer-footer > div{flex-wrap:wrap;}
.totals{display:flex;justify-content:space-between;font-weight:800;}
#confirmation-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:12000;}
.confirmation-card{background:#fff;padding:20px;border-radius:12px;width:min(560px,95%);text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.3);}

/* CUSTOMER FORM IN CART */
.customer-section{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:12px;
}
.customer-section input, .customer-section select, .customer-section textarea{
  padding:6px 8px;
  border-radius:6px;
  border:1px solid #ccc;
  width:100%;
  box-sizing:border-box;
}
.customer-section label{font-weight:700;}
.delivery-address{display:none; flex-direction:column; gap:6px; margin-top:6px;}
.delivery-address input{width:100%;}
.pickup-time{margin-top:6px;}

/* MOBILE CART */
/* MOBILE CART */
@media (max-width:720px){
  #cart-drawer{
    top:auto !important;
    bottom:-100%;
    right:0;
    left:0;
    width:100%;
    max-height:90%;
    border-radius:16px 16px 0 0;
    transition:bottom .32s ease;
    padding-left:calc(12px + env(safe-area-inset-left));
    padding-right:calc(12px + env(safe-area-inset-right));
  }
  #cart-drawer.open{ bottom:0; }
}

/* DESKTOP CART SAFETY */
@media (min-width: 721px) {
  #cart-drawer {
    top: 0;
    bottom: 40px; /* desktop safe space from taskbar */
    max-height: calc(100vh - 40px);
  }
}
</style>
</head>

<body>

<nav class="topnav">

<script>
/* ================= SHOP & CART LOGIC ================= */
const productGrid = document.getElementById("productGrid");
const floatBadge = document.getElementById("floatBadge");
const cartCountEl = document.getElementById("cartCount");
const cartSubtotalEl = document.getElementById("cartSubtotal");
const cartProductsEl = document.getElementById("cartProducts");
const cartDeliveryEl = document.getElementById("cartDelivery");
const deliveryRowEl = document.getElementById("deliveryRow"); 

const SHEET_ENDPOINT="https://script.google.com/macros/s/AKfycbxKVOYtyszNwsdNYX8iPZtYyYqDkxryKijLTNH73NqvjPWepLygI4UZ5jZYylBPytPF0A/exec";
const STORAGE_KEY="plant_shop_cart_v8";
const PAGE_CATEGORY="annuals";

let RAW=[], GROUPED=[], cart=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
let hideSold=false, activeFilter="all";
let deliveryFee=0;

/* ================= CART FUNCTIONS ================= */
function getProductById(id){return RAW.find(p=>p.id===id);}
function saveCart(){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(cart));
  updateBadges();
  renderCartItems();
}
function firstAdd(id){const p=getProductById(id); if(!p||p.soldOut||p.comingSoon) return; cart[id]=1; saveCart(); renderProducts();}
function updateQty(id,c){const p=getProductById(id); if(!p) return; cart[id]=(cart[id]||0)+c; if(cart[id]<=0) delete cart[id]; if(cart[id]>p.stock) cart[id]=p.stock; saveCart(); renderProducts();}
function updateBadges(){

  const itemCount = Object.values(cart).reduce((s,q)=>s+q,0);
  floatBadge.textContent = itemCount;
  cartCountEl.textContent = itemCount;

  const productTotal = Object.entries(cart).reduce((sum,[id,qty])=>{
    const p = getProductById(id);
    return sum + (p ? p.price * qty : 0);
  },0);

  const grandTotal = productTotal + deliveryFee;

  cartProductsEl.textContent = `$${productTotal.toFixed(2)}`;
  cartSubtotalEl.textContent = `$${grandTotal.toFixed(2)}`;

  if(deliveryFee > 0){
    deliveryRowEl.style.display = "flex";
    cartDeliveryEl.textContent = `$${deliveryFee.toFixed(2)}`;
  } else {
    deliveryRowEl.style.display = "none";
  }

}
function renderCartItems(){
  const wrap = document.getElementById("cartItemsWrap");
  wrap.innerHTML = "";

  Object.entries(cart).forEach(([id,qty])=>{
    const p = getProductById(id);
    if(!p) return;

    wrap.innerHTML += `
      <div class="cart-line">
        <div>
          <div><strong>${p.name}</strong></div>
          <div>$${p.price.toFixed(2)} Ã— ${qty}</div>
        </div>
        <div>
          <button class="small-btn" onclick="updateQty('${id}',-1)">âˆ’</button>
          <button class="small-btn" onclick="updateQty('${id}',1)">+</button>
        </div>
      </div>
    `;
  });
}

/* ================= CART DRAWER ================= */
const cartDrawer = document.getElementById("cart-drawer");
function toggleDrawer(){
  cartDrawer.classList.toggle("open");
  renderCartItems();
  updateBadges();
}
function clearCart(){cart={}; deliveryFee=0; saveCart(); updateBadges(); renderProducts();}
function continueShopping(){toggleDrawer();}
function closeConfirmation(){document.getElementById("confirmation-overlay").style.display = "none";}

/* ================= DELIVERY / TIME ================= */
const custPickupDelivery = document.getElementById("custPickupDelivery");
// ===== Customer form references =====
const custName = document.getElementById("custName");
const custEmail = document.getElementById("custEmail");
const custPhone = document.getElementById("custPhone");
const custContactMethod = document.getElementById("custContactMethod");
const addr1 = document.getElementById("addr1");
const addr2 = document.getElementById("addr2");
const city = document.getElementById("city");
const postal = document.getElementById("postal");
const custDateEl = document.getElementById("custDate");
const custNotes = document.getElementById("custNotes");
const custMarketing = document.getElementById("custMarketing");
const deliveryAddress = document.getElementById("deliveryAddress");
const custTime = document.getElementById("custTime");

function toggleDeliveryAddress(val){
  if(val==="Delivery"){ deliveryAddress.style.display="flex"; calculateDeliveryFee(); }
  else{ deliveryAddress.style.display="none"; deliveryFee=0; updateBadges(); }
}

function calculateDeliveryFee(){
  const cityVal = city.value.trim().toLowerCase();
  const postalVal = postal.value.trim();

  if(["halifax","dartmouth","spryfield"].includes(cityVal)){
    deliveryFee = 5;
  }
  else if(["bedford","sackville","bayers lake","timberlea","eastern passage"].includes(cityVal)){
    deliveryFee = 8;
  }
  else if(["porter's lake","lawrencetown","fall river","hammonds plains","hatchet lake"].includes(cityVal)){
    deliveryFee = 20;
    alert("Orders outside local zone require courier. $20 deposit applied.");
  }
  else{
    deliveryFee = 0;
  }

  updateBadges();
}
/* ================= TIME SLOT & DATE HANDLING ================= */
const custDate = document.getElementById("custDate");
// Prevent selecting Thursdays
custDate.addEventListener("change", function () {

  const d = new Date(this.value);

  if (d.getDay() === 4) {   // 4 = Thursday
    alert("Sorry â€” we are closed on Thursdays. Please choose another date.");
    this.value = "";
    custTime.innerHTML = "";
    return;
  }

  generateTimeSlots();
});

const closedDays = ["thu"]; // days the shop is closed
const openHours = {
  mon:[19,21],
  tue:[19,21],
  wed:[19,21],
  thu:[],
  fri:[19,21],
  sat:[9,17],
  sun:[9,14]
};

// Set min date to today
const today = new Date();
custDate.min = today.toISOString().split("T")[0];

// Generate time slots based on selected date
function generateTimeSlots() {
  custTime.innerHTML = "";

  const dateStr = custDate.value;
  if (!dateStr) {
    custTime.innerHTML = "<option>Please select a date first</option>";
    return;
  }

  const [year, month, day] = dateStr.split("-").map(Number);
  const selectedDate = new Date(year, month-1, day);

  const now = new Date();
  const isToday =
    selectedDate.toDateString() === now.toDateString();

  const dayMap = ["sun","mon","tue","wed","thu","fri","sat"];
  const dayName = dayMap[selectedDate.getDay()];
  const hours = openHours[dayName];

  if(!hours || hours.length===0){
    custTime.innerHTML = "<option>No slots available</option>";
    return;
  }

  for(let h = hours[0]; h < hours[1]; h++){
    for(let m = 0; m < 60; m += 30){

      const slot = new Date(year,month-1,day,h,m);

      // Skip past times today
      if(isToday && slot < now) continue;

      const raw = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
      const hour12 = h % 12 || 12;
      const ampm = h < 12 ? "AM" : "PM";
      const pretty = `${hour12}:${String(m).padStart(2,'0')} ${ampm}`;

      custTime.innerHTML += `<option value="${raw}">${pretty}</option>`;
    }
  }

  if(custTime.innerHTML === "")
    custTime.innerHTML = "<option>No remaining slots today</option>";
}

/* ================= FETCH PRODUCTS ================= */
async function fetchProducts(){
  const res=await fetch(`${SHEET_ENDPOINT}?ts=${Date.now()}`);
  RAW=await res.json();
  RAW.forEach(p=>{
    p.stock=Number(p.stock);
    p.price=Number(p.price);
    p.soldOut=p.stock<=0;
    p.comingSoon=(p.categories||[]).map(c=>c.toLowerCase()).includes("coming soon");
  });
  buildGroups();
  renderFilters();
document.getElementById("filterRow").style.display = "flex"; // show filters now
renderProducts();
document.getElementById("loadingNotice")?.remove();
productGrid.style.display="grid";
}

function buildGroups(){
  const pageTag=PAGE_CATEGORY.toLowerCase().trim();
  const filtered=RAW.filter(p=>(p.categories||[]).map(c=>c.toLowerCase().trim()).includes(pageTag));
  const map={};
  filtered.forEach(p=>{
    if(!map[p.group]) map[p.group]={base:p, variants:[], categories:new Set()};
    map[p.group].variants.push(p);
    p.categories.forEach(c=>{if(c.toLowerCase()!==pageTag) map[p.group].categories.add(c);});
  });
  GROUPED=Object.values(map);
}

/* ================= FILTERS ================= */
function renderFilters(){
  const row=document.getElementById("filterRow");
  const cats=new Set();
  GROUPED.forEach(g=>g.categories.forEach(c=>{
    const usable=GROUPED.some(prod=>{
      if(!prod.categories.has(c)) return false;
      if(activeFilter==="all") return prod.variants.some(v=>!v.soldOut);
      return true;
    });
    if(usable) cats.add(c);
  }));
  row.innerHTML=`<button class="filter-btn ${activeFilter==='all'?'active':''}" onclick="applyFilter('all')" data-filter="all">All</button>`+
    [...cats].sort().map(c=>`<button class="filter-btn" data-filter="${c}" onclick="applyFilter('${c.replace(/'/g,"")}')">${c}</button>`).join("")+
    `<button class="filter-btn" onclick="toggleSold()" data-filter="sold">hide sold out</button>`;
}
function toggleSold(){ hideSold=!hideSold; renderProducts(); }
function applyFilter(f){ activeFilter=f; document.querySelectorAll('.filter-btn').forEach(b=>b.classList.toggle('active',b.dataset.filter===f)); renderProducts(); }

/* ================= PRODUCTS ================= */
function renderProducts(){
  productGrid.innerHTML="";
  GROUPED.forEach(group=>{
    if(activeFilter!=="all" && !group.categories.has(activeFilter)) return;
    let variants=group.variants;
    if(activeFilter==="all") variants=variants.filter(v=>!v.soldOut);
    if(hideSold) variants=variants.filter(v=>!v.soldOut);
    if(!variants.length) return;
    const selected=variants[0], id=selected.id, qty=cart[id]||0;
    const swatches=[...new Map(group.variants.map(v=>[v.swatch,v])).values()];

    let addArea;
    if(qty>0){
      addArea=`<div class="qty-row">
        <button class="qty-btn" onclick="updateQty('${id}',-1)">-</button>
        <div class="qty-num">${qty}</div>
        <button class="qty-btn" onclick="updateQty('${id}',1)" ${qty>=selected.stock?'disabled':''}>+</button>
      </div>`;
    } else {
      addArea=`<button class="add-btn" onclick="firstAdd('${id}')" ${selected.soldOut||selected.comingSoon?'disabled':''}>Add</button>`;
    }

    productGrid.innerHTML+=`
<div class="product-card ${selected.soldOut?'sold-out':''} ${selected.comingSoon?'coming-soon':''}">
<div class="product-image-wrap">
<img class="product-image" src="${selected.photo}">
${selected.soldOut?overlay("SOLD OUT","#c33"):""}
${selected.comingSoon?overlay("COMING SOON","#777"):""}
</div>
<div>
<div class="product-title">${selected.name}</div>
<div class="product-latin">${selected.latin||""}</div>
<div class="product-price">$${selected.price.toFixed(2)}</div>
<div class="swatches">
${group.variants.filter(v=>v.swatch && v.swatch.trim()!=="").map(v=>{
  let color=v.swatch.trim(); if(!color.startsWith("#") && !color.startsWith("rgb") && !color.startsWith("hsl")) color="#"+color;
  return `<div class="swatch ${v.id===selected.id?'selected':''}" style="background-color:${color}" onclick="selectVariant('${group.base.group}','${v.id}')"></div>`;
}).join("")}
</div>
</div>
${addArea}
</div>`;
  });
  updateBadges();
}
function overlay(txt,color){return `<div class="sold-out-overlay"><span style="background:${color}">${txt}</span></div>`;}
function selectVariant(group,id){const g=GROUPED.find(x=>x.base.group===group); const idx=g.variants.findIndex(v=>v.id===id); if(idx>-1){g.variants.unshift(g.variants.splice(idx,1)[0]); renderProducts();}}

/* ================= SILENT GOOGLE FORM SUBMIT ================= */
function openCheckoutForm(){

  const btn = document.getElementById("checkoutBtn");

  // Validate BEFORE disabling button
  if(Object.keys(cart).length === 0){
    alert("Your cart is empty.");
    return;
  }

  if(!custName.value || !custPhone.value || !custDateEl.value || !custTime.value){
    alert("Please complete name, phone, date, and time.");
    return;
  }

  btn.disabled = true;
  btn.innerText = "Submitting...";

  const items = Object.entries(cart).map(([id, qty])=>{
    const p = getProductById(id);
    if(!p) return "";
    const line = p.price * qty;
    return `${p.name} x${qty} â€” $${line.toFixed(2)}`;
  }).filter(Boolean).join("\n");

  const subtotal = Object.entries(cart).reduce((sum,[id,qty])=>{
    const p=getProductById(id);
    return sum + (p ? p.price*qty : 0);
  },0) + deliveryFee;

  const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfgHhLNX1C2ucFehf8xHBs-2a3YhaXfNnkbWZ4QS16UlJSpdQ/formResponse";

  const formData = {
    "entry.1046011819": items,
    "entry.362516403": "$"+subtotal.toFixed(2),
    "entry.991310792": custName.value,
    "entry.380963175": custEmail.value,
    "entry.640553104": custPhone.value,
    "entry.1469637469": custContactMethod.value,
    "entry.590490152": custPickupDelivery.value,
    "entry.489484198": addr1.value,
    "entry.1117374631": addr2.value,
    "entry.635395700": city.value,
    "entry.2075536009": postal.value,
    "entry.1225481208": custDate.value,
    "entry.2009788871": custTime.value,
    "entry.2140423836": custNotes.value,
    "entry.798763112": custMarketing.value
  };

  const hiddenForm = document.createElement("form");
  hiddenForm.action = formURL;
  hiddenForm.method = "POST";
  hiddenForm.target = "hidden_iframe";

  Object.entries(formData).forEach(([k,v])=>{
    const input = document.createElement("input");
    input.type="hidden";
    input.name=k;
    input.value=v;
    hiddenForm.appendChild(input);
  });

  document.body.appendChild(hiddenForm);

  let iframe = document.getElementById("hidden_iframe");
  if(!iframe){
    iframe = document.createElement("iframe");
    iframe.name="hidden_iframe";
    iframe.id="hidden_iframe";
    iframe.style.display="none";
    document.body.appendChild(iframe);
  }

  hiddenForm.submit();
  hiddenForm.remove();

  document.getElementById("confirmation-text").innerText =
    "Thank you! Your order has been submitted successfully.";

  document.getElementById("confirmation-overlay").style.display = "flex";

  clearCart();

  setTimeout(()=>{
    btn.disabled = false;
    btn.innerText = "Checkout";
  },2000);
}
