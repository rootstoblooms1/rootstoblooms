<head>

<style>
:root{
  --brand-green:#4EA337;
  --brand-brown:#4A2300;
  --accent:#c6e3d2;
  --dark:#254D32;
}

/* ================= NAVIGATION ================= */
.topnav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 24px;
  background:var(--dark);
  position:sticky;
  top:0;
  z-index:1000;
}
.topnav .logo img{height:48px;}
.nav-links a{
  color:white;
  text-decoration:none;
  font-weight:700;
  margin-left:20px;
  padding:8px 12px;
  border-radius:6px;
  transition:0.2s;
}
.nav-links a:hover{background:var(--brand-green);}
.dropdown{
  position:relative;
  display:inline-block;
}
.dropbtn{
  background:var(--dark);
  color:white;
  font-weight:700;
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.dropbtn:hover{background:var(--brand-green);}
.dropdown-content{
  display:none;
  position:absolute;
  background:#fff;
  min-width:160px;
  box-shadow:0 8px 16px rgba(0,0,0,0.2);
  border-radius:6px;
  overflow:hidden;
  z-index:1000;
}
.dropdown-content a{
  color:var(--dark);
  padding:12px 16px;
  display:block;
  font-weight:700;
}
.dropdown-content a:hover{background:var(--accent);}
.dropdown:hover .dropdown-content{display:block;}

/* ================= PAGE & SHOP LAYOUT ================= */
body{margin:0;font-family:Arial, Helvetica, sans-serif;background:#fafafa;}
.shop-container{padding:20px;max-width:1200px;margin:auto;}
.filter-bar{display:flex;gap:8px;margin-bottom:12px;}
.filter-btn{
  background:var(--accent);
  color:var(--dark);
  border:none;
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
}
.filter-btn.active{
  background:var(--dark);
  color:#fff;
  transform:scale(1.02);
}

/* PRODUCT GRID */
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

/* PRODUCT CARD */
.product-card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  box-shadow:0 8px 18px rgba(0,0,0,0.06);
  display:flex;
  flex-direction:column;
  gap:8px;
  min-height:320px;
}
.product-image-wrap{position:relative;}
.product-image{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:8px;
  background:#f3f3f3;
}
.product-card.sold-out .product-image,
.product-card.coming-soon .product-image{filter:grayscale(100%);opacity:0.6;}
.sold-out-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  pointer-events:none;
}
.sold-out-overlay span{
  background:#c33;
  color:#fff;
  font-weight:900;
  letter-spacing:1px;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
}

.product-title{font-weight:800;color:var(--dark);margin:0;font-size:16px;}
.product-latin{color:#666;font-size:12px;}
.product-price{font-weight:800;margin-top:8px;}
.swatches{display:flex;gap:8px;margin:10px 0 12px 0;flex-wrap:wrap;}
.swatch{
  width:20px;height:20px;border-radius:50%;cursor:pointer;border:2px solid #ddd;flex-shrink:0;box-sizing:border-box;transition:.15s;
}
.swatch:hover{transform:scale(1.1);}
.swatch.selected{border:3px solid var(--brand-green);}

.add-btn{
  background:var(--dark);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:800;
  margin-top:auto;
}
.add-btn:disabled{opacity:0.5;cursor:not-allowed;}
.qty-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:auto;
}
.qty-btn{
  background:#eee;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
.qty-btn:disabled{opacity:0.4;cursor:not-allowed;}
.qty-num{min-width:28px;text-align:center;font-weight:800;}

/* FLOATING CART */
#floating-cart{
  position:fixed;
  bottom:calc(20px + env(safe-area-inset-bottom));
  right:20px;
  z-index:9999;
  background:var(--accent);
  color:var(--dark);
  padding:12px 16px;
  border-radius:999px;
  box-shadow:0 10px 24px rgba(0,0,0,0.18);
  display:flex;
  gap:8px;
  align-items:center;
  cursor:pointer;
}
#floating-cart .badge{
  background:var(--dark);
  color:#fff;
  padding:2px 8px;
  border-radius:12px;
  font-weight:800;
}

/* CART DRAWER */
#cart-drawer{
  position:fixed;
  top:0;
  right:-420px;
  width:380px;
  bottom:0;
  max-height:100%;
  padding:18px;
  padding-bottom:calc(18px + env(safe-area-inset-bottom));
  background:#fff;
  z-index:10000;
  box-shadow:-8px 0 30px rgba(0,0,0,0.2);
  transition:right .32s ease;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow:hidden;
  box-sizing:border-box;
}
#cart-drawer.open{ right:0; }
.cart-items{flex:1;min-height:0;overflow-y:auto;-webkit-overflow-scrolling:touch;}
.cart-line{display:flex;justify-content:space-between;gap:8px;align-items:center;padding:8px 0;border-bottom:1px dashed #eee;}
.small-btn{background:#eee;border:none;padding:6px 8px;border-radius:6px;cursor:pointer;}
.drawer-footer{flex-shrink:0;background:#fff;border-top:1px solid #f0f0f0;padding-top:12px;display:flex;flex-direction:column;gap:8px;}
.drawer-footer > div{flex-wrap:wrap;}
.totals{display:flex;justify-content:space-between;font-weight:800;}
#confirmation-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:12000;}
.confirmation-card{background:#fff;padding:20px;border-radius:12px;width:min(560px,95%);text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.3);}

/* CUSTOMER FORM IN CART */
.customer-section{display:flex;flex-direction:column;gap:8px;margin-top:12px;}
.customer-section input, .customer-section select, .customer-section textarea{
  padding:6px 8px;border-radius:6px;border:1px solid #ccc;width:100%;box-sizing:border-box;
}
.customer-section label{font-weight:700;}
.delivery-address{display:none; flex-direction:column; gap:6px; margin-top:6px;}
.delivery-address input{width:100%;}
.pickup-time{margin-top:6px;}

/* MOBILE CART */
@media (max-width:720px){
  #cart-drawer{
    top:auto !important;
    bottom:-100%;
    right:0;
    left:0;
    width:100%;
    max-height:90%;
    border-radius:16px 16px 0 0;
    transition:bottom .32s ease;
    padding-left:calc(12px + env(safe-area-inset-left));
    padding-right:calc(12px + env(safe-area-inset-right));
  }
  #cart-drawer.open{ bottom:0; }
}
</style>
</head>
