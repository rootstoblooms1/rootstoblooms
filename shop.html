<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roots to Blooms â€” Shop</title>

<style>
:root{
  --brand-green:#4EA337;
  --brand-brown:#4A2300;
  --accent:#c6e3d2;
  --dark:#254D32;
}

/* ================= NAVIGATION ================= */
.topnav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 24px;
  background:var(--dark);
  position:sticky;
  top:0;
  z-index:1000;
}
.topnav .logo img{
  height:48px;
}
.nav-links a{
  color:white;
  text-decoration:none;
  font-weight:700;
  margin-left:20px;
  padding:8px 12px;
  border-radius:6px;
  transition:0.2s;
}
.nav-links a:hover{
  background:var(--brand-green);
}

/* ================= PAGE & SHOP LAYOUT ================= */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fafafa;
}
.shop-container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* FILTER BAR */
.filter-bar{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin:18px 0;
}
.filter-btn{
  background:var(--accent);
  color:var(--dark);
  border:none;
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
}
.filter-btn.active{
  background:var(--dark);
  color:#fff;
  transform:scale(1.02);
}

/* PRODUCT GRID */
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

/* PRODUCT CARD */
.product-card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  box-shadow:0 8px 18px rgba(0,0,0,0.06);
  display:flex;
  flex-direction:column;
  gap:8px;
  min-height:320px;
}
.product-image-wrap{position:relative;}
.product-image{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:8px;
  background:#f3f3f3;
}
.product-card.sold-out .product-image,
.product-card.coming-soon .product-image{
  filter:grayscale(100%);
  opacity:0.6;
}
.sold-out-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  pointer-events:none;
}
.sold-out-overlay span{
  background:#c33;
  color:#fff;
  font-weight:900;
  letter-spacing:1px;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
}

.product-title{font-weight:800; color:var(--dark); margin:0; font-size:16px;}
.product-latin{color:#666; font-size:12px;}
.product-price{font-weight:800; margin-top:8px;}

/* SWATCHES */
.swatches{
  display:flex;
  gap:8px;
  margin:10px 0 12px 0;
  flex-wrap:wrap;
}
.swatch{
  width:20px;
  height:20px;
  border-radius:50%;
  cursor:pointer;
  border:2px solid #ddd;
  flex-shrink:0;
  box-sizing:border-box;
  transition:.15s;
}
.swatch:hover{transform:scale(1.1);}
.swatch.selected{border:3px solid var(--brand-green);}

/* ADD / QTY */
.add-btn{
  background:var(--dark);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:800;
  margin-top:auto;
}
.add-btn:disabled{
  opacity:0.5;
  cursor:not-allowed;
}
.qty-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:auto;
}
.qty-btn{
  background:#eee;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
.qty-btn:disabled{
  opacity:0.4;
  cursor:not-allowed;
}
.qty-num{
  min-width:28px;
  text-align:center;
  font-weight:800;
}

/* FLOATING CART */
#floating-cart{
  position:fixed;
  bottom:calc(20px + env(safe-area-inset-bottom));
  right:20px;
  z-index:9999;
  background:var(--accent);
  color:var(--dark);
  padding:12px 16px;
  border-radius:999px;
  box-shadow:0 10px 24px rgba(0,0,0,0.18);
  display:flex;
  gap:8px;
  align-items:center;
  cursor:pointer;
}
#floating-cart .badge{
  background:var(--dark);
  color:#fff;
  padding:2px 8px;
  border-radius:12px;
  font-weight:800;
}

/* CART DRAWER */
#cart-drawer{
  position:fixed;
  top:0;
  right:-420px;
  width:380px;
  bottom:0;
  max-height:100%;
  padding:18px;
  padding-bottom:calc(18px + env(safe-area-inset-bottom));
  background:#fff;
  z-index:10000;
  box-shadow:-8px 0 30px rgba(0,0,0,0.2);
  transition:right .32s ease;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow:hidden;
  box-sizing:border-box;
}
#cart-drawer.open{ right:0; }
.cart-items{flex:1;min-height:0;overflow-y:auto;-webkit-overflow-scrolling:touch;}
.cart-line{display:flex;justify-content:space-between;gap:8px;align-items:center;padding:8px 0;border-bottom:1px dashed #eee;}
.small-btn{background:#eee;border:none;padding:6px 8px;border-radius:6px;cursor:pointer;}
.drawer-footer{flex-shrink:0;background:#fff;border-top:1px solid #f0f0f0;padding-top:12px;display:flex;flex-direction:column;gap:8px;}
.drawer-footer > div{flex-wrap:wrap;}
.totals{display:flex;justify-content:space-between;font-weight:800;}
#confirmation-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:12000;}
.confirmation-card{background:#fff;padding:20px;border-radius:12px;width:min(560px,95%);text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.3);}

/* MOBILE CART */
@media (max-width:720px){
  #cart-drawer{
    top:auto !important;
    bottom:-100%;
    right:0;
    left:0;
    width:100%;
    max-height:90%;
    border-radius:16px 16px 0 0;
    transition:bottom .32s ease;
    padding-left:calc(12px + env(safe-area-inset-left));
    padding-right:calc(12px + env(safe-area-inset-right));
  }
  #cart-drawer.open{ bottom:0; }
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<nav class="topnav">
  <a href="/" class="logo"><img src="/path/to/logo.png" alt="Roots to Blooms Logo"></a>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="shop.html">Shop</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
  </div>
</nav>

<!-- SHOP CONTAINER -->
<div class="shop-container">
  <div id="loadingNotice" style="text-align:center;padding:40px 12px;font-weight:800;color:#555">
    ðŸŒ± Loading productsâ€¦ please wait
  </div>

  <div id="filterRow" class="filter-bar">
    <button class="filter-btn active" data-filter="all" onclick="applyFilter('all')">All</button>
  </div>

  <div id="productGrid" class="product-grid"></div>
</div>

<!-- FLOATING CART -->
<div id="floating-cart" title="View cart" onclick="toggleDrawer()">
  ðŸ›’ Cart
  <div class="badge" id="floatBadge">0</div>
</div>

<!-- CART DRAWER -->
<div id="cart-drawer">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h3 style="margin:0">Your Cart</h3>
    <div>
      <button class="small-btn" onclick="clearCart()">Clear</button>
      <button class="small-btn" onclick="toggleDrawer()">Close</button>
    </div>
  </div>
  <div id="cartItemsWrap" class="cart-items"></div>
  <div class="drawer-footer">
    <div class="totals"><div>Items</div><div id="cartCount">0</div></div>
    <div class="totals"><div>Subtotal</div><div id="cartSubtotal">$0.00</div></div>
    <div style="display:flex;gap:8px;">
      <button class="small-btn" onclick="continueShopping()">Continue Shopping</button>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfgHhLNX1C2ucFehf8xHBs-2a3YhaXfNnkbWZ4QS16UlJSpdQ/viewform" target="_blank" class="small-btn">Checkout</a>
    </div>
  </div>
</div>

<div id="confirmation-overlay">
  <div class="confirmation-card">
    <h2>Order Received</h2>
    <p id="confirmation-text"></p>
    <div style="margin-top:12px;display:flex;gap:8px;justify-content:center">
      <button class="small-btn" onclick="closeConfirmation()">Close</button>
    </div>
  </div>
</div>

<script>
const productGrid = document.getElementById("productGrid");
const floatBadge = document.getElementById("floatBadge");
const cartCountEl = document.getElementById("cartCount");

const SHEET_ENDPOINT="https://script.google.com/macros/s/AKfycbxKVOYtyszNwsdNYX8iPZtYyYqDkxryKijLTNH73NqvjPWepLygI4UZ5jZYylBPytPF0A/exec";
const STORAGE_KEY="plant_shop_cart_v6";
const PAGE_CATEGORY="houseplants";

let RAW=[], GROUPED=[], cart=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
let hideSold=false, activeFilter="all";

/* ================= FETCH PRODUCTS ================= */
async function fetchProducts(){
  const res=await fetch(`${SHEET_ENDPOINT}?ts=${Date.now()}`);
  RAW=await res.json();
  RAW.forEach(p=>{
    p.stock=Number(p.stock);
    p.price=Number(p.price);
    p.soldOut=p.stock<=0;
    p.comingSoon=(p.categories||[]).map(c=>c.toLowerCase()).includes("coming soon");
  });
  buildGroups();
  renderFilters();
  renderProducts();
  document.getElementById("loadingNotice")?.remove();
  productGrid.style.display="grid";
}

function buildGroups(){
  const pageTag=PAGE_CATEGORY.toLowerCase().trim();
  const filtered=RAW.filter(p=>(p.categories||[]).map(c=>c.toLowerCase().trim()).includes(pageTag));
  const map={};
  filtered.forEach(p=>{
    if(!map[p.group]) map[p.group]={base:p, variants:[], categories:new Set()};
    map[p.group].variants.push(p);
    p.categories.forEach(c=>{if(c.toLowerCase()!==pageTag) map[p.group].categories.add(c);});
  });
  GROUPED=Object.values(map);
}

/* ================= FILTERS ================= */
function renderFilters(){
  const row=document.getElementById("filterRow");
  const cats=new Set();
  GROUPED.forEach(g=>g.categories.forEach(c=>{
    const usable=GROUPED.some(prod=>{
      if(!prod.categories.has(c)) return false;
      if(activeFilter==="all") return prod.variants.some(v=>!v.soldOut);
      return true;
    });
    if(usable) cats.add(c);
  }));
  row.innerHTML=`<button class="filter-btn ${activeFilter==='all'?'active':''}" onclick="applyFilter('all')" data-filter="all">all</button>`+
    [...cats].sort().map(c=>`<button class="filter-btn" data-filter="${c}" onclick="applyFilter('${c.replace(/'/g,"")}')">${c}</button>`).join("")+
    `<button class="filter-btn" onclick="toggleSold()" data-filter="sold">hide sold out</button>`;
}

function toggleSold(){ hideSold=!hideSold; renderProducts(); }
function applyFilter(f){ activeFilter=f; document.querySelectorAll('.filter-btn').forEach(b=>b.classList.toggle('active',b.dataset.filter===f)); renderProducts(); }

/* ================= PRODUCTS ================= */
function renderProducts(){
  productGrid.innerHTML="";
  GROUPED.forEach(group=>{
    if(activeFilter!=="all" && !group.categories.has(activeFilter)) return;
    let variants=group.variants;
    if(activeFilter==="all") variants=variants.filter(v=>!v.soldOut);
    if(hideSold) variants=variants.filter(v=>!v.soldOut);
    if(!variants.length) return;
    const selected=variants[0], id=selected.id, qty=cart[id]||0;
    const swatches=[...new Map(group.variants.map(v=>[v.swatch,v])).values()];

    let addArea;
    if(qty>0){
      addArea=`<div class="qty-row">
        <button class="qty-btn" onclick="updateQty('${id}',-1)">-</button>
        <div class="qty-num">${qty}</div>
        <button class="qty-btn" onclick="updateQty('${id}',1)" ${qty>=selected.stock?'disabled':''}>+</button>
      </div>`;
    } else {
      addArea=`<button class="add-btn" onclick="firstAdd('${id}')" ${selected.soldOut||selected.comingSoon?'disabled':''}>Add</button>`;
    }

    productGrid.innerHTML+=`
<div class="product-card ${selected.soldOut?'sold-out':''} ${selected.comingSoon?'coming-soon':''}">
<div class="product-image-wrap">
<img class="product-image" src="${selected.photo}">
${selected.soldOut?overlay("SOLD OUT","#c33"):""}
${selected.comingSoon?overlay("COMING SOON","#777"):""}
</div>
<div>
<div class="product-title">${selected.name}</div>
<div class="product-latin">${selected.latin||""}</div>
<div class="product-price">$${selected.price.toFixed(2)}</div>
<div class="swatches">
${group.variants.filter(v=>v.swatch && v.swatch.trim()!=="").map(v=>{
  let color=v.swatch.trim(); if(!color.startsWith("#") && !color.startsWith("rgb") && !color.startsWith("hsl")) color="#"+color;
  return `<div class="swatch ${v.id===selected.id?'selected':''}" style="background-color:${color}" onclick="selectVariant('${group.base.group}','${v.id}')"></div>`;
}).join("")}
</div>
</div>
${addArea}
</div>`;
  });
  updateBadges();
}

function overlay(txt,color){return `<div class="sold-out-overlay"><span style="background:${color}">${txt}</span></div>`;}
function selectVariant(group,id){const g=GROUPED.find(x=>x.base.group===group); const idx=g.variants.findIndex(v=>v.id===id); if(idx>-1){g.variants.unshift(g.variants.splice(idx,1)[0]); renderProducts();}}

/* ================= CART LOGIC ================= */
function getProductById(id){return RAW.find(p=>p.id===id);}
function saveCart(){localStorage.setItem(STORAGE_KEY,JSON.stringify(cart)); updateBadges();}
function firstAdd(id){const p=getProductById(id); if(!p||p.soldOut||p.comingSoon) return; cart[id]=1; saveCart(); renderProducts();}
function updateQty(id,c){const p=getProductById(id); if(!p) return; cart[id]=(cart[id]||0)+c; if(cart[id]<=0) delete cart[id]; if(cart[id]>p.stock) cart[id]=p.stock; saveCart(); renderProducts();}
function updateBadges(){
  const total=Object.values(cart).reduce((s,q)=>s+q,0);
  floatBadge.textContent=total; 
  cartCountEl.textContent=total;
  const subtotal = Object.entries(cart).reduce((sum,[id,qty])=>{
    const p = getProductById(id);
    return sum + (p ? p.price*qty : 0);
  },0);
  document.getElementById("cartSubtotal").textContent = `$${subtotal.toFixed(2)}`;
}

/* ================= CHECKOUT ================= */
function openCheckoutForm(){
  const items = Object.entries(cart).map(([id, qty])=>{
    const p=getProductById(id);
    return p ? `${p.name} x${qty}` : '';
  }).filter(Boolean).join(", ");

  const subtotal = Object.entries(cart).reduce((sum,[id,qty])=>{
    const p=getProductById(id);
    return sum + (p ? p.price*qty : 0);
  },0);

  // Replace these with your Google Form entry IDs
  const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfgHhLNX1C2ucFehf8xHBs-2a3YhaXfNnkbWZ4QS16UlJSpdQ/viewform?usp=pp_url";
  const itemsField = "entry.1046011819";    // field for items
  const subtotalField = "entry.1046011819"; // field for subtotal

  const prefillURL = `${formBase}&${itemsField}=${encodeURIComponent(items)}&${subtotalField}=${encodeURIComponent("$"+subtotal.toFixed(2))}`;
  window.open(prefillURL, "_blank");
}

/* ================= INIT ================= */
fetchProducts();
setInterval(fetchProducts,300000);
</script>

</body>
</html>
